<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-blue-600 p-5 text-white text-center shadow-md">
    <h1 class="text-4xl font-bold">Contact Us</h1>
    <nav class="mt-3">
      <ul class="flex justify-center space-x-6">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="employee-list.html" class="hover:text-yellow-400">Employee List</a></li>
        <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
        <li><a href="contact-us.html" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-6">
    <section class="text-center">
      <h2 class="text-3xl font-semibold mb-4">Get In Touch</h2>
      <form action="#" method="POST">
        <div class="mb-4">
            <input type="text" name="name" placeholder="Your Name" class="p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-4">
          <input type="email" name="email" placeholder="Your Email" class="p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-4">
          <textarea name="message" placeholder="Your Message" rows="5" class="p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
        </div>
        <div class="mb-4">
          <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-blue-600 p-3 text-white text-center">
    <p>&copy; 2025 SkyWays Airlines. All rights reserved.</p>
  </footer>
</body>
</html>
