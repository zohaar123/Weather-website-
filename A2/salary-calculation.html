<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 p-5 text-white text-center shadow-md">
    <h1 class="text-4xl font-bold">Salary Calculation</h1>
    <nav class="mt-3">
      <ul class="flex justify-center space-x-6">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="employee-list.html" class="hover:text-yellow-400">Employee List</a></li>
        <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
        <li><a href="contact-us.html" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <section class="text-center">
      <h2 class="text-3xl font-semibold mb-4">Calculate Employee Salary</h2>
      <!-- Salary Calculation Form -->
      <form class="bg-white p-8 shadow-md rounded-lg">
        <div class="mb-4">
          <label for="basicSalary" class="block text-left text-lg font-medium">Basic Salary</label>
          <input type="number" id="basicSalary" name="basicSalary" class="w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter Basic Salary">
        </div>
        
        <div class="mb-4">
          <label for="allowances" class="block text-left text-lg font-medium">Allowances</label>
          <input type="number" id="allowances" name="allowances" class="w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter Allowances">
        </div>
        
        <div class="mb-4">
          <label for="deductions" class="block text-left text-lg font-medium">Deductions</label>
          <input type="number" id="deductions" name="deductions" class="w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter Deductions">
        </div>

        <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg mt-4 w-full">Calculate Salary</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 p-3 text-white text-center">
    <p>&copy; 2025 SkyWays Airlines. All rights reserved.</p>
  </footer>
</body>
</html>
