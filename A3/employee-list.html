<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 p-5 text-white text-center shadow-md">
    <h1 class="text-4xl font-bold">SkyWays Airlines</h1>
    <nav class="mt-3">
      <ul class="flex justify-center space-x-6">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="employee-list.html" class="hover:text-yellow-400">Employee List</a></li>
        <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
        <li><a href="contact-us.html" class="hover:text-yellow-400">Contact</a></li>
        <li><a href="payroll-history.html" class="hover:text-yellow-400">Payroll History</a></li>
        <li><a href="salary-calculate.html" class="hover:text-yellow-400">Salary Calculation</a></li>
      </ul>
    </nav>
  </header>

  <!-- Employee List -->
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold text-center">Employee List</h2>

    <table class="w-full mt-6 text-left">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Employee ID</th>
          <th class="p-2">Name</th>
          <th class="p-2">Position</th>
        </tr>
      </thead>
      <tbody id="employee-list">
        <!-- Employee list will be generated by JavaScript -->
      </tbody>
    </table>
  </main>

  <footer class="bg-blue-600 p-3 text-white text-center">
    <p>&copy; 2025 SkyWays Airlines. All rights reserved.</p>
  </footer>

  <script>
    const employees = [
      { id: 1, name: "ALI AHMED", position: "Manager" },
      { id: 2, name: "USMAN", position: "Pilot" },
      { id: 3, name: "HASSAN", position: "Flight Attendant" },
    ];

    const employeeList = document.getElementById('employee-list');
    
    employees.forEach(employee => {
        const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2">employee.id</td>
        <td class="p-2">{employee.name}</td>
        <td class="p-2">${employee.position}</td>
      `;
      employeeList.appendChild(row);
    });
  </script>
</body>
</html>
