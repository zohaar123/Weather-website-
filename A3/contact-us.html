<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl">Employee Management System</a>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="text-white">Home</a></li>
                <li><a href="employee-list.html" class="text-white">Employee List</a></li>
                <li><a href="about.html" class="text-white">About</a></li>
                <li><a href="contact-us.html" class="text-white">Contact</a></li>
                <li><a href="payroll-history.html" class="text-white">Payroll History</a></li>
                <li><a href="salary-calculation.html" class="text-white">Salary Calculation</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto mt-10 p-5">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-5">Contact Us</h1>

        <div class="bg-white p-6 shadow-lg rounded-lg">
            <p class="text-xl text-gray-800 mb-3">If you have any questions, feel free to reach out to us using the contact form below:</p>

            <!-- Contact Form -->
            <form action="#" method="POST">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="name" class="block text-lg text-gray-700">Your Name:</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="email" class="block text-lg text-gray-700">Your Email:</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="message" class="block text-lg text-gray-700">Your Message:</label>
                        <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-lg" rows="6" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-10">
        <p>&copy; 2023 Employee Management System | All Rights Reserved</p>
    </footer>

</body>
</html>
